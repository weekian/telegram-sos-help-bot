<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/vendors/bootstrap/dist/css/bootstrap.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/custom.min.css">
    <!-- favicon -->
    <link rel="icon" href="static/images/favicon.ico">

    <title>Admin | Login</title>
  </head>
  <body class="text-center">
        <form class="form-signin" id="loginForm">
            <img class="mb-4" src="static/images/logo.svg" alt="" width="144" height="144">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <!-- <p class="mt-1 text-danger">HELLO</p> -->
            <p class="mt-4 mb-3 text-muted">&copy; 2017-2018</p>
          </form>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="static/vendors/jquery/dist/jquery.min.js"></script>
    <script src="static/vendors/popper.js/dist/umd/popper.min.js"></script>
    <script src="static/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="static/js/socket.io.js"></script>
    <script src="static/js/custom.min.js"></script>
  </body>
</html>
